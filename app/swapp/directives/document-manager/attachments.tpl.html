<div class="col-sm-3"><h2>{{translations.attachedDocs}}</h2><table class="table table-bordered table-striped table-hover table-condensed"><tr><td></td><td>{{translations.name}}</td><td>{{translations.date}}</td></tr><tr ng-repeat="file in attachments"><td><img ng-src="{{file.fileTypeImage}}" ng-if="file.fileTypeImage"></td><td>{{file.name}}</td><td>{{file.date}}</td></tr></table><div><img src="attachments.jpg"ng-click="detach()"><img src="upload.jpg"ng-click="upload()"><img src="download.jpg"ng-click="download()"><img src="email.jpg"ng-click="email()"><img src="version.jpg"ng-click="version()"><img src="publish.jpg"ng-click="publish()"><img src="properties.jpg"ng-click="properties()"><img src="view.jpg"ng-click="view()"></div></div>
