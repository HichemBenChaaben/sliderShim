<div class="col-sm-3"><h2>{{translations.documentsFolder}}</h2><div>{{currentFolder || '/'}}</div><table class="table table-bordered table-striped table-hover table-condensed"><tr><td></td><td>{{translations.name}}</td><td>{{translations.date}}</td></tr><tr ng-repeat="file in docs | filter:docObj.search"><td><img ng-src="{{file.fileTypeImage}}" ng-if="file.fileTypeImage"></td><td>{{file.name}}</td><td>{{file.date}}</td></tr></table><div><input type="text"class="form-control"placeholder="{{translations.search}}"ng-model="docObj.search"></div><div><img src="http://lorempixel.com/20/20/"ng-click="attach()"><img src="http://lorempixel.com/20/20/"ng-click="upload()"><img src="http://lorempixel.com/20/20/"ng-click="download()"><img src="http://lorempixel.com/20/20/"ng-click="email()"><img src="http://lorempixel.com/20/20/"ng-click="version()"><img src="http://lorempixel.com/20/20/"ng-click="publish()"><img src="http://lorempixel.com/20/20/"ng-click="properties()"><img src="http://lorempixel.com/20/20/"ng-click="view()"></div></div>
