<div class="modal-header dialog-header-confirm col-sm-9"><button type="button" class="close" ng-click="confirmModal.cancel()"><i class="glyphicon glyphicon-remove"></i></button><h4 class="modal-title">{{confirmModal.header}}</h4></div><div class="modal-body col-sm-9" ng-bind-html="confirmModal.body"></div><div class="modal-footer col-sm-9"><button type="button" class="btn btn-default" ng-click="confirmModal.cancel()"><translate>No</translate></button><button type="button" class="btn btn-primary" ng-click="confirmModal.confirm()"><translate>Yes</translate></button></div>
