<div><div class="col-sm-12" ng-show="mainView"><div class="row"><div class="col-sm-12"><select ng-disabled = "!isMainDropDownEditAllowed"ng-model="mainContactType._contactType"ng-options="(mainContactType.name | translate) for mainContactType in addressBookTypestrack by mainContactType.id"autofocusfl-selectfl-tip="{{'Select The Contract Type' | translate}}"fl-lead="{{'Select The Contract Type' | translate}}"ng-change="getSubDropdownByContactType()"></select></div></div><div class="row"><div class="col-sm-12" ng-if="subDropdownList.length > 0"><select ng-disabled = "!isSubDropDownEditAllowed"ng-model="mainContactType._subContactType"ng-options="(item.name | translate) for item in subDropdownList track by item.id"autofocusfl-selectng-change="getUsers(mainContactType._subContactType.name)"fl-tip="{{'Select the Sub Contract Type' | translate}}"fl-lead="{{'Select the Sub Contract Type' | translate}}"></select></div></div><div class="row name-select form-group" ng-if="showUserList"><div class="col-sm-12"><div class="row"><div class="col-sm-12" ng-show="userList.length > 4"><label class="fl-frm__lbl"><input id="filterElements"ng-model="txtFilterUser"fl-labelplaceholder="{{'Filter by Name' | translate}}"/><button type="button" class="fl-frm__lbl--btn"><i class="glyphicon glyphicon-search"></i></button></label></div></div></div><div class="col-sm-12 sw-address-book-list-group mar-top-15 pad-bot-5"><a ng-click="setKey(person, this);"class="list-group-item"ng-repeat="person in userList | filter:txtFilterUser | limitTo:5">{{person.cname}}</a><div class="alert alert-warning no-results"role="alert"ng-show="(userList | filter:txtFilterUser).length == 0">{{translations.dirAddressBookFilterMsg}} {{txtFilterUser}}</div></div></div><div class="col-sm-12 name-select form-group" ng-if="!showUserList"><div class="row"><div class="col-sm-12 pull-left alert alert-warning mar-top-15"><translate>No records found for this entry.</translate></div></div></div><a class="sw-btn sw-btn--lg sw-btn-
