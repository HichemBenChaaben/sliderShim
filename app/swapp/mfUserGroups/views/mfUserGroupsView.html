<link rel="stylesheet" type="text/css" ng-href="../swapp/directives/tree-grid/tree-grid.css"><div><h1 id="main-heading" class="mainHeading" translate>User Groups</h1><form class="form-inline searchfilter" novalidate><span class="date-picker-access-history form-group" translate>Choose User Groups</span><select class="form-control" ng-model="selectedGroup" ng-options="grp.name for grp in listUserGroups"></select><span class="date-picker-access-history form-group" ng-show="isUserGrpSelected"><button ng-click="my_tree.expand_all()" class="btn btn-default btn-sm">{{pageTranslations.mfUserGroupsExpand}}</button><button ng-click="my_tree.collapse_all()" class="btn btn-default btn-sm">{{pageTranslations.mfUserGroupsCollapse}}</button></span></form><div ng-show="isUserGrpSelected"><sw-tree-grid tree-data="userGroupTreeData"tree-control="userGroupTree"col-defs="col_defs"expand-on="expanding_property"on-select="onBranchSelect(branch)"error-msgs="pageTranslations"expand-level="0"icon-leaf="glyphicon glyphicon-file"></sw-tree-grid></div></div>
