<div class="modal-header"><h3 class="modal-title">{{pageTranslations.mfChartOfAccountsUsagePerProperty}}</h3></div><div class="modal-body" id="chartofaccounts__propertylist" ><form class="form-horizontal" novalidate role="form" id="chartofaccounts"><div class="form-group"><table class="table table-bordered table-striped table-condensed"><thead><tr><th class="col-sm-2">{{pageTranslations.mfChartOfAccountsPlanNo}}</th><th class="col-sm-8" >{{pageTranslations.mfChartOfAccountsPropertyName}}</th><th class="col-sm-2" >{{pageTranslations.mfChartOfAccountsUsage}}</th></tr></thead><tbody><tr ng-hide="propertyListDropDown"><td colspan="3" class="loading"></td></tr><tr ng-repeat="prop in propertyListDropDown"><td>{{prop.Plan_No}}</td><td>{{prop.Name}}</td><td class="usageamount">{{prop.abs}}</td></tr></tbody></table></div></form></div><div class="modal-footer"><button class="btn btn-primary"ng-click="cancel()">{{pageTranslations.close}}</button></div>
