<div class="row"><div class="col-sm-12"><div class="sw-mainheading"><div class="col-sm-8"><h1 translate>Notices Or Orders</h1></div><div class="col-sm-4"><button class="sw-btn sw-btn--subtle sw-btn--md pull-right"ng-click="$parent.toggleOverlay(); modal.isNewPage = false;"><i class="pull-left glyphicon glyphicon-remove pad-top-2 pad-right-5"></i><translate>Back</translate></button><button class="sw-btn sw-btn--subtle sw-btn--md pull-right"ng-click="$parent.toggleOverlay(); modal.isNewPage = false;"ng-if="!modal.isNewPage && permissions.isPrintAllowed"><i class="pull-left glyphicon glyphicon-print pad-top-2 pad-right-5"></i><translate>Print</translate></button></div></div></div></div><div class="row"><form name="detailsForm"  novalidate><div class="col-sm-12"><div class="row"><div class="col-sm-3"><input type="radio"ng-model="updateNoticesOrOrders.ntype"ng-checked="updateNoticesOrOrders.ntype === 'Notice'"value="Notice"fl-radiodata-label="{{'Notice' | translate}}"/></div><div class="col-sm-3"><input type="radio"ng-model="updateNoticesOrOrders.ntype"value="Orders"ng-checked="updateNoticesOrOrders.ntype === 'Order'"fl-radiodata-label="{{'Orders' | translate}}" /></div></div></div><div class="col-sm-12"><div class="row"><div class="col-sm-12"><input requiredfl-labelname="title"placeholder="{{'Title of Notice/Order' | translate}}"ng-model="updateNoticesOrOrders.title" /><div ng-messages="detailsForm.title.$touched && detailsForm.title.$error" ng-messages-include="/swapp/common-partials/form-errors.html"></div></div><div class="col-sm-6"><label class="fl-frm__lbl"><input  class="fl-frm__el fl-frm__el--txt"fl-labelname="odate"placeholder="{{'Date Ordered' | translate}}"datepicker-popup="{{$parent.dateFormat}}"date-disabled="disabled(date)"ng-model="updateNoticesOrOrders.odate"max-date="{{tomorrow}}"is-open="isDateOpen"close-text="{{'Close' | translate}}"current-text="{{'Today'| translate}}"clear-text="{{'Clear' | translate}}"ng-click="isDateOpen = true;"ng-focus="isDateOpen = true;" /><button type="button"ng-click="isDateOpened=!isDateOpened;$event.preventDefault();$event.stopPropagation();"class="fl-frm__lbl--btn"><i class="glyphicon glyphicon-calendar"></i></button></label></div><div class="col-sm-6"><label class="fl-frm__lbl"><input  class="fl-frm__el fl-frm__el--txt"fl-labelname="rdate"placeholder="{{'Date Received' | translate}}"datepicker-popup="{{$parent.dateFormat}}"date-disabled="disabled(date)"ng-model="updateNoticesOrOrders.rdate"min-date="updateNoticesOrOrders.odate"is-open="isDateOpened"close-text="{{'Close' | translate}}"current-text="{{'Today'| translate}}"clear-text="{{'Clear' | translate}}"ng-click="isDateOpened = true;"ng-focus="isDateOpened = true;" /><button type="button"ng-click="isDateOpened=!isDateOpened;$event.preventDefault();$event.stopPropagation();"class="fl-frm__lbl--btn"><i class="glyphicon glyphicon-calendar"></i></button></label></div><hr><div class="col-sm-12" dropdown is-open="addressPickerOpenStatus.isopen"><label class="fl-frm__lbl"><inputfl-labelplaceholder="{{'Name' | translate}}"value="{{updateNoticesOrOrders.partyname}}"ng-model="updateNoticesOrOrders.partyname" /><button type="button"class="fl-frm__lbl--btn"ng-click="toggleDropdown($event)"><i class="glyphicon glyphicon-user"></i></button></label><ul class="dropdown-menu col-sm-6 pull-right sw-address-book-dropdown" role="menu" ng-click="$event.stopPropagation();"><li class="col-sm-12 pull-right"><sw-address-book-picker address-book-options = "{{addressBookConfig}}"ng-model="updateNoticesOrOrders.partyname"model-base="updateNoticesOrOrders"model-sub="partyname"></sw-address-book-picker></li></ul></div><div class="col-sm-12"><input fl-labelplaceholder="{{'Street Address' | translate}}"value="{{updateNoticesOrOrders.partyaddress}}"ng-model="updateNoticesOrOrders.partyaddress" /></div><div class="col-sm-12"><div class="row"><div class="col-sm-8"><sw-suburb-state unique-id="address1"placeholder="{{'Emirate' | translate}}"ng-model="updateNoticesOrOrders.partysuburb"></sw-suburb-state></div><div class="col-sm-4"><sw-post-codes unique-id="address1"placeholder="{{'Area' | translate}}"ng-model="updateNoticesOrOrders.partypostc"></sw-post-codes></div></div></div><div class="col-sm-12"><input fl-labelname="partyphone"type="tel"fl-tip="Exp: +971 55 719 0116"placeholder="{{'Phone' | translate}}"ng-model="updateNoticesOrOrders.partyphone" /></div><div class="col-sm-12"><div class="row"><div class="col-sm-3"><input type="radio"ng-model="updateNoticesOrOrders.status"value="Impending"fl-radiodata-label="{{'Impending' | translate}}"/></div><div class="col-sm-3"><input type="radio"ng-model="updateNoticesOrOrders.status"value="Current"fl-radiodata-label="{{'Current' | translate}}"/></div><div class="col-sm-3"><input type="radio"ng-model="updateNoticesOrOrders.status"value="More Information"fl-radiodata-label="{{'More Information' | translate}}"/></div><div class="col-sm-3"><input type="radio"ng-model="updateNoticesOrOrders.status"value="Resolved"fl-radiodata-label="{{'Resolved' | translate}}"/></div></div></div><div class="col-sm-6"><label class="fl-frm__lbl"><input class="fl-frm__el fl-frm__el--txt"fl-labelplaceholder="{{'Date Resolved' | translate}}"datepicker-popup="{{$parent.dateFormat}}"date-disabled="disabled(date)"ng-model="updateNoticesOrOrders.resdate"max-date="{{tomorrow}}"is-open="isDateToOpened"close-text="{{'Close' | translate}}"current-text="{{'Today'| translate}}"clear-text="{{'Clear' | translate}}"ng-click="isDateToOpened = true;"ng-focus="isDateToOpened = true;" /><button type="button"  ng-click="isDateToOpened=!isDateToOpened;$event.preventDefault();$event.stopPropagation();" class="fl-frm__lbl--btn"><i class="glyphicon glyphicon-calendar"></i></button></label></div><div class="col-sm-6"><input fl-labelplaceholder="{{'Resolution' | translate}}"ng-model="updateNoticesOrOrders.resolution" /></div><div class="col-sm-12"><textarea fl-labelplaceholder="{{'Notes' | translate}}"ng-model="updateNoticesOrOrders.note"rows="8"></textarea></div></div></div></form></div><div class="row" ><div class="col-sm-9 pull-left mar-top-15"><div ng-if="userForm.$dirty && userForm.$invalid"><div class="alert alert-danger"><p ng-show="userForm.$invalid && userForm.$error"><i class="glyphicon glyphicon-flash"></i><translate>We're almost there, please fix the above * required fields</translate></p><div ng-show="detailsForm.title.$touched && detailsForm.title.$error"><translate>* The title field was left blank</translate></div></div></div></div><div class="col-sm-3"><a  class="sw-btn sw-btn--lg sw-btn--success pull-right mar-top-15"ng-disabled="detailsForm.$invalid || !detailsForm.$dirty"ng-click="saveNoticesOrOrders(detailsForm.$valid)"><i class="glyphicon glyphicon-floppy-disk mar-right-5"></i><translate>Save</translate></a></div></div>
