<ul class="nav nav-sidebar"><li ng-repeat="tmenu in menuList.vertmenu track by $index"ng-mouseover="selectTab($index)"ng-mouseleave="selectTab()"><a class="icon-{{tmenu.module | lowercase}}"ui-sref-active="active"id="{{tmenu.module | lowercase}}"ng-click="onMenuItemClick(tmenu.module,tmenu)">{{tmenu.module | i18n | translate}}</a><ul ng-if="tmenu.submenu"class="sub-menu menuanimate"ng-show="isSelected($index)"><li ng-repeat="smenu in tmenu.submenu"><a ui-sref-active="active"id="{{smenu.module}}"ng-click="onMenuItemClick(smenu.module,smenu)"><span class="icon-{{smenu.module | lowercase}}"></span><h4>{{smenu.module | i18n | translate}}</h4></a><ul class="subLevel-2" ng-if="smenu.submenu"><li ng-repeat="umenu in smenu.submenu"><a hrefui-sref-active="active"id="{{umenu.module}}"ng-click="onMenuItemClick(umenu.module,umenu)"><span>{{umenu.module | i18n | translate}}</span></a></li></ul></li></ul></li></ul>
