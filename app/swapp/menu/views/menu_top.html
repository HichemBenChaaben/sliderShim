<div class="col-md-6 pull-right menu-profile" ng-cloak><div class="btn-group pull-right"dropdownis-open="status.isopen"><button id="profile-select"class="btn btn-primary btn-primary-custom dropdown-toggle"dropdown-toggleng-disabled="disabled"><img src="/assets/images/profile-pic.jpg" class="profile-pic" />{{real_user}}<span class="caret"></span></button><ul class="dropdown-menu user-profile-menu" role="menu"><li class="profile-section"><img src="/assets/images/profile-pic-big.jpg" class="profile-pic"/><h4>{{real_user}}</h4><span>Director - Sales &amp; Marketing</span></li><li ng-repeat="tmenu in menuList.horzmenu "ng-show="tmenu.module == 'mhLogout' || tmenu.module == 'mhProfile'"class="profile-menu" ><ul ng-if="tmenu.submenu" class="menuanimate"><li ng-repeat="smenu in tmenu.submenu"><a hrefid="{{smenu.module | i18n}}"ui-sref-active="active"ng-click="onMenuItemClick(smenu.module,smenu)"class='icon-{{smenu.module}}'>{{smenu.module | i18n | translate}}</a></li></ul></li></ul></li></div><div class="navbar-collapse collapse col-md-2 pull-right horzmenu" ng-cloak><ul class="nav navbar-nav navbar-right "><li ng-repeat="tmenu in menuList.horzmenu"ng-hide="tmenu.module === 'mhLogout' || tmenu.module === 'mhProfile' || tmenu.module === 'mhLanguage'"><a hrefclass='icon-{{tmenu.module }} menu-icons' title="{{tmenu.displayName}}"ui-sref-active="active"  ng-click="onMenuItemClick(tmenu.module,tmenu)"></a></li><li><select ng-model="menuList.language" ng-change="changeLanguage()" class="form-control menu-profile lang-select"><option value="ar">عربي</option><option value="de">Deutsh</option><option value="en_UK" selected>English</option><option value="fr">Français</option><option value="sv">Svenska</option></select></li></ul></div>
