<div class="modal-header"><h3 class="modal-title">{{strUserRole}} {{modalTranslations.mfLotListContactDetails}}</h3></div><div class="modal-body"><div ng-switch="" on="userRoleType"><form class="form-horizontal" novalidate="" role="form"><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListAddress}}</label><div class="col-sm-9"><input class="form-control" contenteditable="false" placeholder="{{modalTranslations.mfLotListAddress}}"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListContract}}</label><div class="col-sm-9"><input class="form-control" contenteditable="false" placeholder="{{modalTranslations.mfLotListContract}} #s"></div></div><div class="clearfix line"></div><div ng-switch-when="owner"><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListDateEntry}}</label><div class="col-sm-9"><p class="input-group col-sm-12"><input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" is-open="isDateFromOpened" max-date="'18-08-2020'" ng-model="dt" datepicker-options="dateOptions" ng-required="true" close-text="{{modalTranslations.mfLotListCancel}}" ng-click="isDateFromOpened = true;"></p></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListDateInterestAcquired}}</label><div class="col-sm-9"><p class="input-group col-sm-12"><input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" is-open="isDateFromOpened" max-date="'18-08-2020'" ng-model="dt" datepicker-options="dateOptions" ng-required="true" close-text="{{modalTranslations.mfLotListCancel}}" ng-click="isDateFromOpened = true;"></p></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListMannerInterest}}</label><div class="col-sm-9"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListVIP}}</label><div class="col-sm-5"><input type="checkbox"></div></div></div><div ng-switch-when="occupier"><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListLeaseType}}</label><div class="col-sm-5"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListLeaseDate}}</label><div class="col-sm-5"><p class="input-group"><input type="text" class="form-control" datepicker-popup="dd-MM-yyyy"is-open="isDateFromOpened" max-date="'18-08-2020'" ng-model="dt"datepicker-options="dateOptions" ng-required="true"close-text="{{modalTranslations.mfLotListCancel}}"ng-click="isDateFromOpened = true;"></p></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListCommencementDate}}</label><div class="col-sm-5"><p class="input-group"><input type="text" class="form-control" datepicker-popup="dd-MM-yyyy"is-open="isDateFromOpened" max-date="'18-08-2020'" ng-model="dt"datepicker-options="dateOptions" ng-required="true"close-text="{{modalTranslations.mfLotListCancel}}"ng-click="isDateFromOpened = true;"></p></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListLeasePeriod}}</label><div class="col-sm-5"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListTerminationDate}}</label><div class="col-sm-5"><p class="input-group"><input type="text" class="form-control" datepicker-popup="dd-MM-yyyy"is-open="isDateFromOpened" max-date="'18-08-2020'" ng-model="dt"datepicker-options="dateOptions" ng-required="true"close-text="{{modalTranslations.mfLotListCancel}}"ng-click="isDateFromOpened = true;"></p></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListRefNumber}}</label><div class="col-sm-5"><input class="form-control" placeholder="{{modalTranslations.mfLotListRefNumber}}"></div></div></div></form><div class="clearfix line"></div><div class="form-group"><label clas
