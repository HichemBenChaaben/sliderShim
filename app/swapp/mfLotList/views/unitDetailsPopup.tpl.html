<div class="modal-header"><h3 class="modal-title">Unit Details</h3></div><div class="modal-body"><form class="form-horizontal" novalidate role="form" name="unitDetailsForm"><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListBldgNumber}}</label><div class="col-sm-9"><input class="form-control"ng-model= "lotDetails.buildingnumber"placeholder="{{modalTranslations.mfLotListBldgNumber}}"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListFloor}}</label><div class="col-sm-9"><input class="form-control"ng-model= "lotDetails.floor"placeholder=" {{modalTranslations.mfLotListFloor}}"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListUnit}}</label><div class="col-sm-9"><input class="form-control"ng-model= "lotDetails.Unit"placeholder="{{modalTranslations.mfLotListUnit}}"></div></div><div class="clearfix line"></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListUnitEntitlement}}</label><div class="col-sm-9"><input class="form-control"type="number"value=0ng-model= "lotDetails.ContSchedule"placeholder="{{modalTranslations.mfLotListUnitEntitlement}}"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListInterestEntitlement}}</label><div class="col-sm-9"><input class="form-control"type="number"ng-model= "lotDetails.InterSchedule"placeholder="{{modalTranslations.mfLotListInterestEntitlement}}"></div></div><div class="clearfix line"></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListFloorArea}}</label><div class="col-sm-4"><input class="form-control"value=0.00ng-model= "lotDetails.internalfloorarea"placeholder="{{modalTranslations.mfLotListFloorArea}}"></div><label class="col-sm-1 control-label">{{modalTranslations.mfLotListBalcony}}</label><div class="col-sm-4"><input class="form-control"value=0.00ng-model= "lotDetails.balconyfloorarea"placeholder="{{modalTranslations.mfLotListBalcony}}"></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListValuation}}</label><div class="col-sm-4"><inputclass="form-control"type="number"value=0.00ng-model= "lotDetails.valuation"placeholder="{{modalTranslations.mfLotListValuation}}" /></div><label class="col-sm-1 control-label">{{modalTranslations.mfLotListValuation}} {{modalTranslations.mfLotListDate}}</label><div class="col-sm-4"><input  type="text"class="form-control col-sm-4"datepicker-popup="dd-MM-yyyy"is-open="isDateFromOpened"max-date="'18-08-2020'"ng-model="dt"datepicker-options="dateOptions"ng-required="true"close-text="{{modalTranslations.mfLotListCancel}}"ng-click="isDateFromOpened = true;" /></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListUnit}} {{modalTranslations.mfLotListType}}</label><div class="col-sm-9"><select class="form-control" ng-model="selectedLot" ng-options="item.readable for item in listLotTypes"></select></div></div><div class="form-group"><label class="col-sm-2 control-label"></label><div class="col-sm-9"><div class="radio pull-left"><label><input type="radio"value="singleService"ng-model="chargeTypeParam">{{modalTranslations.mfLotListSingleSvcMsg}}</label></div><div class="radio pull-left" style="margin-left: 30px!important;"><label><input type="radio"value="sharedService"ng-model="chargeTypeParam">{{modalTranslations.mfLotListSharedSvcMsg}}</label></div></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListDEWA}}</label><div class="col-sm-9"><input class="form-control"ng-model="lotDetails.dewa"placeholder="{{modalTranslations.mfLotListDEWA}}"></div></div><div class="clearfix line"></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListCarparks}}</label><div class="col-sm-9"><textarea rows="4"ng-model="lotDetails.carpark"class="form-control"cols="50"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListBedrooms}}</label><div class="col-sm-9"><input class="form-control"ng-model="lotDetails.bedrooms"placeholder="{{modalTranslations.mfLotListBedrooms}}"></div></div><div class="clearfix line"></div><div class="form-group"><label class="col-sm-2 control-label">{{modalTranslations.mfLotListUnitNotes}}</label><div class="col-sm-9"><textarea rows="4"ng-model="lotDetails.Note"placeholder="{{modalTranslations.mfLotListUnitNotes}}"class="form-control"cols="50"></textarea></div></div></form></div><div class="modal-footer"><button class="btn btn-primary"ng-click="onSaveClick()" >{{modalTranslations.mfLotListSave}}</button><button class="btn btn-primary"ng-click="cancel()">{{modalTranslations.mfLotListCancel}}</button></div>
