<link href="../assets/css/ui-grid.css" rel="stylesheet"><div class="sw-container"><h1 class="mainHeading mar-bot-10"><translate>Bank Account Details</translate></h1><div class="row"><div class="col-sm-12" dropdown is-open="bankPickerOpenStatus.isopen"><label class="fl-frm__lbl"><inputrequiredfl-labelplaceholder="{{'Account BSB / Swift' | translate}}"ng-model="bankDetails.BSB" /><button type="button" class="fl-frm__lbl--btn dropdown-toggle" ng-click="toggleDropdown($event)"><i class="glyphicon glyphicon-user"></i></button></label><ul class="dropdown-menu col-sm-11 pull-right sw-bank-picker-dropdown" role="menu" ng-click="$event.stopPropagation();"><li class="col-sm-12 pull-right"><sw-bank-picker ng-model="bankDetails"></sw-bank-picker></li></ul></div><div class="col-sm-12"><inputfl-labelplaceholder="{{'Account Name' | translate}}"ng-model="bankDetails.accntName"></input></div><div class="col-sm-12"><inputfl-labelplaceholder="{{'Account Number' | translate}}"ng-model="bankDetails.accntNumber"></input></div><div class="col-sm-12 searchfilter mar-top-15"><span class="glyphicon glyphicon-info-sign pull-left"></span>{{'Account Sample' | translate}} :  {{bankDetails.accForm}} , {{bankDetails.accSample}}</div><div class="col-sm-12"><inputfl-labelplaceholder="{{'Bank Name' | translate}}"ng-model="bankDetails.Bank"></input></div><div class="col-sm-12"><inputfl-labelplaceholder="{{'Street' | translate}}"ng-model="bankDetails.Street"></input></div><div class="col-sm-12"><inputfl-labelplaceholder="{{'City' | translate}}"ng-model="bankDetails.City"></input></div></div></div>
